<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link a Font Awesome-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link bootstrap-->
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/animation.css">
  <link rel="stylesheet" href="resources/css/media-query.css">
  <link rel="stylesheet" href="resources/css/utility.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="resources/js/script.js" defer></script>
  <title>Document</title>
</head>

<body class="bg-dark">

  <div id="app">
    <div
      class="container d-flex flex-column align-items-center border border-3 border-warning-subtle rounded-5 my-5 p-5"
      :class="background.show ? 'bg-warning-subtle' : 'bg-dark-subtle'">
      <div v-html="message.text"></div>
      <button class="btn btn-lg btn-warning my-4 shadow border border-black "
        @click="showElement([img, background, button])">{{button.show?'Generate Image':'Hide Image'}}</button>
      <img class="img-fluid " v-if="img.show" :src="img.url" :alt="img.alt">
      <div>ciaos</div>
    </div>
  </div>

  <div id="app2">

    <div
      class="container d-flex flex-column align-items-center border border-3 border-warning-subtle rounded-5 my-5 p-5 bg-dark-subtle">
      <h1 class="display-1 hype-text-border-black fw-bold text-primary">{{title}}</h1>
      <p>{{subtTitle}}</p>
      <div class=" container d-flex justify-content-center">
        <input v-for="index in 5" :key="index" :id="'input-'+index" type="number"
          class="number m-3  rounded-circle border-1 border border-black shadow d-flex justify-content-center align-items-center display-1 fw-bold text-white hype-text-border-black text-center"
          :class="changeColor(index-1)" :disabled="isInputDisabled" style="width: 200px;"
          v-model.number="randomNumbersTmp[index-1]">
      </div>
      <div class="d-flex">
        <button type="button" class="btn btn-lg btn-warning my-4 shadow border border-black mx-5" @click="createNumbers"
          :disabled="isButtonDisabled"
          :class="gameIsRunning?'btn-danger':'btn-warning'">{{gameIsRunning?'Restart':'Start Game'}}</button>
        <button type="button" class="btn btn-lg btn-success  my-4 shadow border border-black mx-5"
          @click="confrontResults" v-if="gameIsRunning && !isInputDisabled" :disabled="isButtonDisabled">Send
          Results</button>
        <button @click="test"></button>
      </div>

    </div>
  </div>


</body>

<style>
</style>

</html>
